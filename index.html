<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylestyles.css" />
    <link rel="stylesheet" href="styles/style2.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Responsive Netflix Clone</title>
  </head>
  <body>
    <header>
      <h1>NETFLIX</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">Latest</a>
        <a href="#">My List</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Unlimited movies, TV shows and more</h2>
        <p>Starts at â‚¹149. Cancel at any time.</p>
        <input type="email" placeholder="Email address" />
        <button>Get Started</button>
      </section>

      <section class="trending">
        <h3>Trending Now</h3>
        <div class="trending-cards">
          <!-- Repeating items -->
          <div class="card">Card 1</div>
          <div class="card">Card 2</div>
          <div class="card">Card 3</div>
        </div>
      </section>

      <section class="plans">
        <h3>A plan to suit your needs</h3>
        <div class="plan-card">Basic</div>
        <div class="plan-card">Standard</div>
        <div class="plan-card">Premium</div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Your Company</p>
    </footer>
  </body>
</html>
